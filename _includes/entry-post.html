{% if post.id %}
  {% assign title = post.title | markdownify | strip_html %}
{% else %}
  {% assign title = post.title %}
{% endif %}
<div class="post">
  <div class="meta"> {% include post-source.html %} - {{post.date | date: "%b %d, %Y" }}</div>
  <div class="title">{{title}}</div>
  <div class="entry markdown-body">{{post.content}}</div>
</div>
